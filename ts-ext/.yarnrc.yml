compressionLevel: mixed

defaultSemverRangePrefix: ""

enableColors: true

enableGlobalCache: false

npmScopes:
  hg:
    npmPublishRegistry: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"
    npmRegistryServer: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"
  hg-config:
    npmPublishRegistry: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"
    npmRegistryServer: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"
  hg-nest:
    npmPublishRegistry: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"
    npmRegistryServer: "https://gitlab.com/api/v4/projects/27373916/packages/npm/"

packageExtensions:
  tslint-config-airbnb@*:
    dependencies:
      typescript: ^3.0.0
  winston-syslog@*:
    dependencies:
      triple-beam: "*"
      winston-transport: "*"

pnpMode: strict

preferInteractive: true
