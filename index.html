<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>QR Code Generator</h1>
<p>Введите текст или URL:</p>
<div>
    <input type="text" id="textInput" placeholder="Пример: https://example.com" />
    <button onclick="generateQRCode()">Сгенерировать QR-код</button>
</div>

<!-- Элемент для отображения QR-кода -->
<div id="qrcode"></div>

<script>
    function generateQRCode() {
        const qrDiv = document.getElementById("qrcode");
        const text = document.getElementById("textInput").value;

        // Удаляем старый QR-код, если он существует
        qrDiv.innerHTML = "";

        if (!text.trim()) {
            alert("Пожалуйста, введите текст или URL для генерации QR-кода.");
            return;
        }

        // Генерация QR-кода
        new QRCode(qrDiv, {
            text: text,
            width: 256, // Ширина
            height: 256, // Высота
            colorDark: "#000000", // Цвет QR-кода
            colorLight: "#ffffff", // Фон
            correctLevel: QRCode.CorrectLevel.H // Уровень коррекции ошибок
        });
    }
</script>
</body>
</html>
